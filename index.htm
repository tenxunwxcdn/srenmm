<html lang="zh-CN">
<head>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="320" name="MobileOptimized">
    <title id="pageTitle"></title> <!-- 初始不设置标题，后续JS动态填充 -->
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate-move 2s ease-in-out infinite;
            will-change: transform;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #000;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            will-change: transform;
        }

        .dot-3 {
            background-color: #f74d75;
            animation: dot-3-move 2s ease infinite;
        }

        .dot-2 {
            background-color: #10beae;
            animation: dot-2-move 2s ease infinite;
        }

        .dot-1 {
            background-color: #ffe386;
            animation: dot-1-move 2s ease infinite;
        }

        @keyframes dot-3-move {
            20% { transform: scale(1) }
            45% { transform: translateY(-18px) scale(.45) }
            60% { transform: translateY(-25px) scale(.45) }
            80% { transform: translateY(-25px) scale(.45) }
            100% { transform: translateY(0px) scale(1) }
        }

        @keyframes dot-2-move {
            20% { transform: scale(1) }
            45% { transform: translate(-16px, 12px) scale(.45) }
            60% { transform: translate(-20px, 15px) scale(.45) }
            80% { transform: translate(-20px, 15px) scale(.45) }
            100% { transform: translateY(0px) scale(1) }
        }

        @keyframes dot-1-move {
            20% { transform: scale(1) }
            45% { transform: translate(16px, 12px) scale(.45) }
            60% { transform: translate(20px, 15px) scale(.45) }
            80% { transform: translate(20px, 15px) scale(.45) }
            100% { transform: translateY(0px) scale(1) }
        }

        @keyframes rotate-move {
            55% { transform: translate(-50%, -50%) rotate(0deg) }
            80% { transform: translate(-50%, -50%) rotate(360deg) }
            100% { transform: translate(-50%, -50%) rotate(360deg) }
        }

        .content {
            height: 100%;
            width: 100%;
            position: fixed;
            left: 0;
            top: 0;
            border: none;
        }

        /* 标题样式 */
        .auth-title {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <!-- 随机切换的认证标题 -->
    <div class="auth-title" id="authTitle"></div>
    
    <!-- 三色加载动画（无文字） -->
    <div class="container">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
    </div>

    <script>
        // 随机切换标题：每次打开在「官方认证」「安全认证」中随机选择
        const titles = ['官方认证', '安全认证'，'微信认证'，'超级安全'];
        const randomTitle = titles[Math.floor(Math.random() * titles.length)];
        
        // 立即设置页面标题和页面内标题（修复初始显示"加载中"的问题）
        document.getElementById('pageTitle').textContent = randomTitle;
        document.getElementById('authTitle').textContent = randomTitle;

        // 核心功能代码
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedParam = urlParams.get('c');
            
            if (!encodedParam) {
                throw new Error('未授权无法使用'); // 修改错误提示文本
            }

            let targetUrl;
            try {
                targetUrl = atob(encodedParam);
            } catch (e) {
                throw new Error('参数解码失败');
            }

            if (!targetUrl.includes('http')) {
                throw new Error('无效的URL地址');
            }

            const container = document.querySelector('.container');
            const authTitle = document.querySelector('.auth-title');
            
            setTimeout(() => {
                container.style.display = 'none';
                authTitle.style.display = 'none';
            }, 1500);

            const iframe = document.createElement('iframe');
            iframe.className = 'content';
            iframe.src = targetUrl;
            iframe.onload = function() {
                bindMouseWheel(this);
            };
            document.body.appendChild(iframe);

            console.log('加载目标URL:', targetUrl);

        } catch (error) {
            console.error('加载失败:', error.message);
            const container = document.querySelector('.container');
            const authTitle = document.querySelector('.auth-title');
            
            container.style.display = 'none';
            authTitle.textContent = error.message; // 直接显示错误信息（已包含"未授权无法使用"）
            authTitle.style.color = '#f74d75';
            authTitle.style.fontSize = '16px';
            authTitle.style.top = '40%';
        }

        const firefox = navigator.userAgent.indexOf('Firefox') !== -1;

        function handleMouseWheel(e, doc) {
            if (e.preventDefault) {
                e.preventDefault();
            } else {
                e.returnValue = false;
            }

            const isUp = firefox ? e.detail < 0 : e.wheelDelta > 0;
            const scrollStep = 50;
            const currentScroll = doc.body.scrollTop || doc.documentElement.scrollTop;
            doc.body.scrollTop = doc.documentElement.scrollTop = isUp ? currentScroll - scrollStep : currentScroll + scrollStep;
        }

        function bindMouseWheel(iframe) {
            try {
                const doc = iframe.contentWindow.document;
                if (firefox) {
                    doc.addEventListener('DOMMouseScroll', (e) => handleMouseWheel(e, doc), false);
                } else {
                    doc.onmousewheel = (e) => handleMouseWheel(e || iframe.contentWindow.event, doc);
                }
            } catch (e) {
                console.warn('跨域限制，无法控制iframe滚动:', e.message);
            }
        }
    </script>
</body>
</html>
